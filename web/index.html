<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;800&display=swap" rel="stylesheet">
        <link href="desktop.css" rel="stylesheet">
        <link href="mobile.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Temperature Peaks</title>
    </head>
    <body>
        <div class="page-top">
            <div class="bg-tint">
                <div class="temp-container">
                    <div class="text-container">
                        <div class="current-temp-top">Today's peak temperature is</div>
                        <div id="current-temp" class="current-temp"></div>
                    </div>
                </div>

                <div class="graph-container">
                    <div class="graph-box no-topbar" id="graph-box">
                        <div class="graph-box-topbar">
                            <div id="graph-all-time" class="topbar-time-range" style="margin-right: 7.5px;">All time</div>
                            <div id="graph-30d" class="topbar-time-range disabled">30d</div>
                            <div id="graph-7d" class="topbar-time-range disabled">7d</div>
                        </div>
                        <div class="graph-box-content">
                            <div class="graph-canvas-container">
                                <canvas id="graph-side" width=30 height=265></canvas>
                                <canvas id="graph" width=690 height=265></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
